<ui-desktop-header-container>
  <ui-desktop-header>
    <ng-template uiDesktopHeaderCenterContent>
      <ui-desktop-navbar>
        <a
          ui-desktop-navbar-link
          routerLink="/docs/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i uiIcon="fa-circle-info"></i>
          <span>Top navbar layout</span>
        </a>
        <a
          ui-desktop-navbar-link
          routerLink="/docs/drawer"
          routerLinkActive="active"
        >
          <i uiIcon="fa-circle-info"></i>
          <span>Drawer layout</span>
        </a>
      </ui-desktop-navbar>
    </ng-template>
  </ui-desktop-header>
</ui-desktop-header-container>
<ui-desktop-content>
  <ui-docs-simple-nav-links></ui-docs-simple-nav-links>
  <router-outlet></router-outlet>
</ui-desktop-content>
