<ui-heading>Dialogs</ui-heading>

<hr />

<div class="grid grid-cols-3">
  <button
    ui-button
    [size]="'md'"
    [buttonStyle]="'solid'"
    [theme]="'primary'"
    (click)="onOpenAlertDialog()"
  >
    Open alert dialog
  </button>

  <button
    ui-button
    [size]="'md'"
    [buttonStyle]="'solid'"
    [theme]="'primary'"
    (click)="onOpenConfirmDialog()"
  >
    Open confirm dialog
  </button>
</div>

<div class="grid grid-cols-1 gap-2">
  <div *ngFor="let i of [].constructor(10)">
    <p>{{ exampleText }}</p>
  </div>
</div>
