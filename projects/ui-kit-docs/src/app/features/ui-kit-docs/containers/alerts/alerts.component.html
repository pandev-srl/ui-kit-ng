<ui-heading>Alerts</ui-heading>

<hr />

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  <div
    class="col"
    *ngFor="let t of uiThemes"
  >
    <ui-heading size="h3">{{ t | titlecase }}</ui-heading>
    <hr />
    <div class="flex flex-col gap-2">
      <ui-alert
        title="Un esempio di alert con un titolo"
        [theme]="t"
      ></ui-alert>
      <ui-alert
        title="Un esempio di alert con un titolo"
        description="Esempio di descrizione inserita nell'alert corrente"
        [theme]="t"
      ></ui-alert>
      <ui-alert
        icon="fa-circle-info"
        title="Esempio di descrizione inserita nell'alert corrente"
        [theme]="t"
      ></ui-alert>
      <ui-alert
        icon="fa-circle-info"
        title="Un esempio di alert con un titolo"
        description="Esempio di descrizione inserita nell'alert corrente"
        [theme]="t"
      >
        <ul class="list-disc list-inside">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>
      </ui-alert>
    </div>
  </div>
</div>
