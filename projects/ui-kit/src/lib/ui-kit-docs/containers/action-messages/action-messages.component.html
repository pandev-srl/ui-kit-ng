<ui-heading>Action messages</ui-heading>

<hr />

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  <div
    class="col"
    *ngFor="let t of uiThemes"
  >
    <ui-heading size="h3">{{ t | titlecase }}</ui-heading>
    <hr />
    <div class="flex flex-col gap-2">
      <ui-action-messages
        [messages]="messages"
        [theme]="t"
      ></ui-action-messages>
    </div>
  </div>
</div>
