<div
  *ngIf="useVerticalLabel && label"
  class="label-wrapper"
>
  <label
    class="form-input-label"
    [for]="id + '_input'"
  >
    {{ label }}
  </label>
</div>
<ng-content></ng-content>
<div
  *ngIf="(isDirtyOrTouched && printErrors.length > 0) || hint"
  class="messages-container"
>
  <div
    class="hint-wrapper"
    *ngIf="hint"
  >
    <span>{{ hint }}</span>
  </div>
  <div
    class="errors-wrapper"
    *ngIf="isDirtyOrTouched && errors"
  >
    <div
      class="error-item"
      *ngFor="let error of printErrors"
    >
      <span>{{ error }}</span>
    </div>
  </div>
</div>
