<div
  *ngIf="isMobile$ | async"
  class="mobile-container"
>
  <a
    class="previous-btn"
    (click)="onPreviousPage(currentPage - 1)"
  >
    Previous
  </a>
  <a
    class="next-btn"
    (click)="onNextPage(currentPage + 1)"
  >
    Next
  </a>
</div>
<div
  *ngIf="isDesktop$ | async"
  class="desktop-container"
>
  <div class="description-container">
    <p>
      {{ descriptionLabels.showing }}
      <span>{{ itemsFrom }}</span>
      {{ descriptionLabels.to }}
      <span>{{ itemsTo }}</span>
      {{ descriptionLabels.of }}
      <span>{{ itemsCount }}</span>
      {{ descriptionLabels.items }}
    </p>
  </div>
  <div class="nav-container">
    <nav>
      <a
        class="previous-btn"
        (click)="onPreviousPage(currentPage - 1)"
      >
        <i uiIcon="fa-angle-left fa-lg"></i>
      </a>

      <ng-container *ngFor="let item of paginate(currentPage, numberOfPages).items">
        <span
          *ngIf="item.divider"
          class="dots-element"
        >
          ...
        </span>
        <a
          *ngIf="item.page"
          class="page-number"
          [ngClass]="{ active: item.page == currentPage }"
          (click)="onChangePage(item.page)"
        >
          {{ item.page }}
        </a>
      </ng-container>

      <a
        class="next-btn"
        (click)="onNextPage(currentPage + 1)"
      >
        <i uiIcon="fa-angle-right fa-lg"></i>
      </a>
    </nav>
  </div>
</div>
