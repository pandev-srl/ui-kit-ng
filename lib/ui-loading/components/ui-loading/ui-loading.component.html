<i
  [uiIcon]="uiIcon"
  [iconSet]="uiIconSet"
  [class]="uiIconSize"
  [ngClass]="{ 'fa-spin': spin }"
></i>
<div
  *ngIf="title"
  class="heading-container"
>
  <ui-heading [size]="titleSize">
    {{ title }}
  </ui-heading>
</div>
