<div
  *ngIf="pulse && !loading"
  class="mr-1.5 h-2 w-2"
>
  <div class="relative flex h-2 w-2">
    <div class="badge-animation animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"></div>
    <div class="badge-status relative inline-flex rounded-full h-2 w-2"></div>
  </div>
</div>
<div
  *ngIf="loading"
  class="relative flex mr-1"
>
  <i uiIcon="fa-spinner-third fa-spin relative inline-flex h-full w-full"></i>
</div>
{{ title }}
